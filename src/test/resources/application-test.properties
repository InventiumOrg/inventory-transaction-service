spring.application.name=inventory-transaction-service-test
server.port=0

# AWS Configuration
aws.region=ap-southeast-1
aws.dynamodb.endpoint=http://localhost:8000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.transaction-events=transaction-events-test

# Inventory Kafka Producer Configuration (Test values)
kafka.inventory.topic.name=inventory.transaction.status.updated.test
kafka.inventory.bootstrap.servers=localhost:9092
kafka.inventory.schema.registry.url=http://localhost:8081
kafka.inventory.schema.registry.auth.user.info=test:test
kafka.inventory.ssl.ca.pem.location=
kafka.inventory.ssl.svc.pem.location=

# Logging
logging.level.com.inventium.inventory_transaction_service=DEBUG
logging.level.software.amazon.awssdk=WARN